<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Selenium Test Runner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script defer src="app.js"></script>
</head>
<body>

  <!-- Top Banner -->
  <header class="banner text-white text-center py-3">
    <h2>🧪 Test Scrappers </h2>
  </header>

  <!-- Main Container -->
  <div class="container my-5">
    <h1 class="text-center mb-4">Tests Trigger for Scrappers</h1>

    <!-- Upload Excel Section -->
    <div class="mb-3">
      <label class="form-label"><strong>📁 Upload Excel File:</strong></label>
      <input type="file" class="form-control" id="excelFile" accept=".xlsx,.xls">
      <div class="mt-2">
        <button class="btn btn-success me-2" onclick="uploadFile()">Upload Excel</button>
        <button class="btn btn-secondary" onclick="clearFileInput()">Clear File</button>
      </div>
      <p id="uploadStatus"></p>
    </div>

    <hr>

    <!-- Run Tests Section -->
    <div class="text-center">
      <button class="btn btn-primary" onclick="runTests()">▶ Run Tests</button>
      <p id="status"></p>
    </div>

    <div class="mt-4 text-muted small">
      <p><strong>Note:</strong> <b>While uploading the Excel file, make sure to remove any textual elements like headers in the first row. Only provide URLs in the first column of N rows.</b></p>
    </div>
  </div>

  <!-- Bottom Banner -->
  <footer class="banner text-white text-center py-3 mt-auto">
    <h5>HCL TECH</h5>
  </footer>

</body>
</html>
